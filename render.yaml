services:
  - type: web
    name: example-terminal-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: STRIPE_TEST_SECRET_KEY
        sync: false   # Add your Stripe test secret key in Render dashboard
      - key: STRIPE_ENV
        value: test
